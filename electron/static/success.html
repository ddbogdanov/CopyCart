<div class="container">
    <div class="header">
        <h1>OAuth Shopify Connection Successful</h1>
    </div>
    <div class="content">
        <div class="circle__box">
            <div class="circle__wrapper circle__wrapper--right">
                <div class="circle__whole circle__right"></div>
            </div>
            <div class="circle__wrapper circle__wrapper--left">
                <div class="circle__whole circle__left"></div>
            </div>
        <div class="circle__checkmark">
            </div>
        </div>

        <p class="footer">You can close this window.</p>
    </div>
</div>


<style>
    body {
        margin: 0
    }
    h1 {
        font-weight: 300;
    }
    .container {
        width: 100%;
        height: 100%;

        background-color: #242424;

        color: #f1ffff;
        text-align: center;
        font-family: 'Roboto', system-ui, Avenir, Helvetica, Arial, sans-serif;

        display: flex;
        flex-direction: column;
    }

    .header {
        display: flex;
        justify-content: center;
        align-items: center;

        flex-grow: 1;
    }
    .content {
        flex-grow: 4;
    }
    .footer {
        font-size: 12px;
    }
    .circle__checkmark {
        position: absolute;
        left: 65px;
        bottom: 80px;
        width: 0;
        height: 20px;
        background-color: #f1ffff;
        border-radius: 10px;
        transform: rotateZ(45deg);
        transform-origin: top left;
        animation: checkmarkSmall 0.1s linear 0.5s forwards;
    }

    .circle__checkmark::after {
        content: "";
        position: absolute;
        left: 33px;
        bottom: -20px;
        width: 0;
        height: 20px;
        background-color: #f1ffff;
        border-radius: 10px;
        transform: rotateZ(-100deg);
        transform-origin: top left;
        animation: checkmarkBig 0.2s linear 0.6s forwards;
    }

    .circle__box {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        position: relative;
    }

    .circle__wrapper {
        width: 100px;
        height: 200px;
        position: absolute;
        top: 0;
        overflow: hidden;
    }

    .circle__wrapper--right {
        right: 0;
    }

    .circle__wrapper--left {
        left: 0;
    }

    .circle__whole {
        width: 160px;
        height: 160px;
        border: 20px solid transparent;
        border-radius: 50%;
        position: absolute;
        top: 0;
        transform: rotate(-135deg);
    }

    .circle__right {
        border-top: 20px solid #f1ffff;
        border-right: 20px solid #f1ffff;
        right: 1px;
        animation: circleRight 2s ease-in forwards;
    }

    .circle__left {
        border-bottom: 20px solid #f1ffff;
        border-left: 20px solid #f1ffff;
        left: 1px;
        animation: circleLeft 2s ease-out forwards;
    }

    @keyframes circleRight {
        0% {
            transform: rotate(-135deg);
        }
        50%,
        100% {
            transform: rotate(45deg);
        }
    }

    @keyframes circleLeft {
        0%,
        50% {
            transform: rotate(-135deg);
        }
        100% {
            transform: rotate(45deg);
        }
    }

    @keyframes checkmarkSmall {
        0% {
            width: 0;
        }
        100% {
            width: 50px;
        }
    }

    @keyframes checkmarkBig {
        0% {
            width: 0;
        }
        100% {
            width: 90px;
        }
    }
</style>

<script>
    setTimeout(() => window.close(), 5000);
</script>
